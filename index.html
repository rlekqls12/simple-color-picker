<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./simple-color-picker.js"></script>
  </head>
  <body>
    <input id="color-picker" value="#ff0000" />
    <script>
      // options is optional
      const colorPickerOptions = {
        transparency: true,
        immediateInput: true,
        showButtons: true, // this true -> showChangeButton, showCancelButton true
        showChangeButton: true,
        showCancelButton: true,
        outsideClickClose: false,
        selectColorClose: false,
        showCompare: true,
      };
      const colorPicker = new SimpleColorPicker("#color-picker", colorPickerOptions);
      colorPicker.show();

      // 리팩토링 이나 코드정리
      // TODO: 열었을 때, 현재 데이터로 컬러 포인터 이동
      // TODO: input에 change 이벤트 발생시(직접입력) color-picker 팝업에도 데이터 적용시키기
    </script>
  </body>
</html>
